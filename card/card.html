<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./card.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner back">back</div>
        <div class="inner bottom">front</div>
        <div class="inner left">left</div>
        <div class="inner right">right</div>
        <div class="inner top">top</div>
        <div class="inner front">front</div>
      </div>
    </div>
    <div class="btns">
      <div class="btnChange btnLeft" data-direction="90">왼쪽으로</div>
      <div class="btnChange btnRight" data-direction="-90">오른쪽으로</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
