<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- fieldset : form 태그 내에서 섹션을 나눈다. -->
    <!-- legend : fieldset 태그의 이름(섹션의 이름). -->
    <form>
      <fieldset>
        <legend>상품정보</legend>
      </fieldset>
      <fieldset>
        <legend>회원정보</legend>
      </fieldset>
    </form>
  </body>
</html>
